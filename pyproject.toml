[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "st-multimodal-chatinput"
version = "0.1.0"
description = "Streamlit component that allows you to accept multi-modal inputs through a chat interface."
authors = ["Het Patel <2522het.patel@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/het-25/st-multimodal-chatinput"
repository = "https://github.com/het-25/st-multimodal-chatinput"
documentation = "https://github.com/het-25/st-multimodal-chatinput"
classifiers = []

[tool.poetry.dependencies]
python = ">=3.7"
streamlit = ">=0.63"

[tool.poetry.dev-dependencies]
pytest = "==7.4.0"
#wheel = "^0.36.2"
wheel

[build]
builder = "pypa/manylinux2014_x86_64"
